<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/store-manager-UI/login-page/css/style.css" />
    
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"

      crossorigin="anonymous"
    />
    <title>Login Page</title>
  </head>
  <body>
    <div class="title">
      <h3>Store ManagerApp</h3>
    </div>

    <section>
      <div class="wrapper">
        <div class="bg-image">
          <img
            src="/store-manager-UI/login-page/assets/images/login.svg"
            class="img-fluid"
          />
        </div>
        <div class="form-wrapper" method="POST">
          <form class="log-in-form" id="form">
            <h2 class="form-title">Log in</h2>
            <div class="input-wrapper">
              <label for="username">Username</label>
              <input
                type="text"
                id="username"
                name="username"
                class="username input-box"
              />
            </div>
            <div class="input-wrapper">
              <label for="username">Password</label>
              <input
                type="password"
                id="password"
                name="password"
                class="password input-box"
              />
            </div>
            <div class="remember">
              <input type="checkbox" class="remember-me" />
              <label>Remember me</label>
            </div>
            <div class="input-wrapper">
              <!-- <input
                type="button"
                name="login"
                class="login-btn"
                value="sign in"
              /> -->
              
                <button class="login-btn"><a href="./store-manager-UI/admin-dashboard/admin.html">Sign in</a></button>
              </a>
            </div>
            <div class="input-wrapper">
              <p>Dont have an account? <a href="signup.html">sign-up</a></p>
            </div>
          </form>
        </div>
      </div>
    </section>
